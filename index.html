<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>NXJS</title>

    <meta name="description" content="NeanderX Javascript Emulator">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/generic.css">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="css/lib/alertify.css">
    <link rel="stylesheet" href="css/lib/default.css">

    <script type="text/javascript" src="js/shim.js" defer></script>
    <script type="text/javascript" src="js/lib/setImmediate.js" defer></script>
    <script type="text/javascript" src="js/lib/alertify.js" defer></script>
    <script type="text/javascript" src="js/NeanderX.js" defer></script>
    <script type="text/javascript" src="js/main.js" defer></script>
</head>
<body>
    <header class="header">NXJS</header>

    <div class="body">
        <main>
            <div class="papersheet">

            </div>
        </main>

        <aside>
            <div id="debug" class="papersheet full-button-wrapper">
                Debug:
                <br>
                <small class="debug-info">
                    OpCode: <pre class="opcode">NOP</pre>
                </small>
                <small class="debug-info">
                    Rate: <pre class="rate">0</pre>
                </small>
                <br>
                <small class="debug-info">
                    PC: <pre class="pc">0x00</pre>
                </small>
                <small class="debug-info">
                    ACC: <pre class="acc">0x00</pre>
                </small>
                <small class="debug-info">
                    ZERO: <pre class="zero">0x00</pre>
                </small>
                <small class="debug-info">
                    NEGATIVE: <pre class="negative">0x00</pre>
                </small>

                <button class="load-file full-button">
                    <i class="icon"></i>
                    <input type="file" class="display-none">
                </button>
            </div>

            <div id="display" class="papersheet">
                Display
                <pre>00</pre>
            </div>

            <div id="switches" class="papersheet text-align-center full-button-wrapper">
                <div class="display-inline-block">
                    Switches
                    <form action="javascript:void(0)" class="switches"></form>
                    <small class="hexa">
                        Hexa
                        <pre>0x00</pre>
                    </small>
                    <small class="decimal">
                        Decimal
                        <pre>0</pre>
                    </small>
                </div>

                <button class="switches-ready full-button">
                    <i class="icon"></i>
                </button>
            </div>
        </aside>
    </div>

    <footer>Created by VÃ­tor Augusto da Silva Vasconcellos</footer>
</body>
</html>
